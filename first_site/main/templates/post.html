{% extends 'base_html.html' %}

{% block title %}
<title>Post</title>
{% endblock %}

{%block content %}
<div class="container">
    <div class = "row">
        {% for post in Post %}
            <div class="col s12 m6 l3 xl1">
                <div class = "card grey darken-2">
                    <h2 class = "card-title">{{post.title}}</h2>
                    <p>{{post.text}}</p>
                </div>
            </div>
    </div>
</div>
{% endblock %}
