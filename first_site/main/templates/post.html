{% extends 'base_html.html' %}

{% block title %}
<title>Post</title>
{% endblock %}

{%block content %}
<div class="container">
    <div class = "row">
        {% for post in all_posts %}
            <div class="col s6">
                <div class = "card green lighten-1">
                    <h2 class = "card-title">{{post.title}}</h2>
                    <p>{{post.text|truncatechars:50}}</p>
                    <strong>{{post.date_of_creation}}</strong>
                    <br><br>
                    <div class = "card-action black">
                        <a href="{%url 'one_post' post_id=post.id%}">Розгорнути</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
